<div class="container bg-gray-100 rounded-md p-5">
    <div class="grid grid-cols-1">
        <form (ngSubmit)="CompletOrder()">
            <div class="col-span-full">
                <app-datosenvio [orderdata]="this.DatosPedido" [provinciasList]="(this.provinciasList$ | async)!" (orderdataChange)="this.onOrderDataChange($event)"
                    (checkBillEvent)="this.ShowBillComponent($event)"></app-datosenvio>
                @if(this.checkBill){
                <app-datosfactura [orderdata]="this.DatosPedido" [provinciasList]="(this.provinciasList$|async)!" (orderdataChange)="this.onOrderDataChange($event)"></app-datosfactura>
                }
                <app-datospago [orderdata]="this.DatosPedido" [title]="this.checkBill ? '3. - Datos Pago ' : '2. - Datos Pago'" (orderdataChange)="this.onOrderDataChange($event)"></app-datospago>
            </div>
            <div class="col-span-full mt-5">
                <fieldset>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" value="" name="checkpubli"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkpubli" class="ms-2 text-sm font-medium text-gray-900">Deseo recibir información
                            sobre libros, novedades y eventos de Agapea.com o sus librerías.</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input checked name="checkpolitica" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkpolitica" class="ms-2 text-sm font-medium text-gray-900">He leído y acepto <a
                                href="#" class="text-blue-600 hover:underline dark:text-blue-500"> la política de
                                privacidad y
                                cookies </a> y
                            <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">las condiciones de
                                contratación y devolución</a>
                            .</label>
                    </div>
                </fieldset>

            </div>

            <div class="col-span-full flex justify-center mt-5">
                <div class="d-flex flex-row my-0">
                    <button type="button" (click)="CompletOrder()"
                        class="focus:outline-none text-white bg-cyan-600 hover:bg-purple-400 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 ">
                        <div class="inline-flex">
                            <mat-icon>card_giftcard</mat-icon>
                            <p class="px-2 pt-1">Finalizar pedido</p>
                            <mat-icon>card_giftcard</mat-icon>
                        </div>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
