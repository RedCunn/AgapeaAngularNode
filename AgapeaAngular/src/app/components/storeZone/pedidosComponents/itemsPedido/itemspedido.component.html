<div class="flex flex-row items-center border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-orange-400 bg-orange-300 " style="height: 14rem; width: 30rem;">
    
    <div class="flex flex-row">
        <button (click)="this.OperateItem('remove')" class="text-orange-200"><mat-icon>close</mat-icon></button>
        <a href="#"><img style="size: 50%;" class="object-cover w-full rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="this.element.libroElemento.ImagenLibroBASE64" alt="..."></a>
    </div>
    
    
    <div class="grid grid-cols-1 grid-rows-2 w-full">
        <div class="ms-5 col-span-1 row-span-1 mt-5">
            <p><strong>{{this.element.libroElemento.Titulo}}</strong></p>
            <p>{{this.element.libroElemento.Autores}}</p>
        </div>
        <div class="col-span-1 row-span-1 flex flex-row items-center justify-end place-items-end relative">
            <div class="absolute bottom-0 right-0 flex flex-row">
                <div class="flex flex-row justify-center">
                    <button (click)="this.OperateItem(this.element.cantidadElemento === 1 ? 'remove' : 'substract')" class="text-orange-500 p-2">
                        <mat-icon><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="rgb(234 88 12)"><g><rect fill="none" height="24" width="24"/></g><g><g><g><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M17,13H7v-2h10V13z"/></g></g></g></svg></mat-icon>
                    </button>
                    <p class=" bg-orange-200 rounded-md p-2">{{this.element.cantidadElemento}}</p>
                    <button (click)="this.OperateItem('add')" class="text-orange-600 p-2">
                        <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="rgb(234 88 12)"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></mat-icon>
                    </button>
                </div>
                <p class="p-2">x {{this.element.libroElemento.Precio}} €</p>
                <p class="p-2 bg-orange-500 rounded-md"> {{this.element.cantidadElemento * this.element.libroElemento.Precio | roundquantity}} €</p>
            </div>
        </div>
    </div>
    
</div>
