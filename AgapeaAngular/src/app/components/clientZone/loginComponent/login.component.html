<div class="flex flex-row justify-around items-center">
    <div class="ml-10 mt-10">
        <img src="../../../../assets/img/imagen-login.png">
    </div>
    <div class="mt-10">
        <form #loginForm="ngForm" (ngSubmit)="LoginClient(loginForm)"
            class="bg-red-200 shadow-lg rounded px-8 pt-8 pb-8 mb-4"
            [style.width.px]="500">
            <h4> Identifícate con: </h4>
            <div class="form-floating m-1">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email"><small>Email</small></label>
                <input type="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="Email" placeholder="Correo" 
                    [(ngModel)]="credentials.email" #email="ngModel"
                    required pattern="^[\w\-.]+@([\w-]+\.)+[\w-]{2,}$"
                    appCheckExistingEmail
                    appEmailfilterdomain  [validDomains]="['msn','gmail','yahoo','hotmail','outlook','protonmail']"/>
                <span *ngIf="loginForm.submitted && email.errors?.['required']" class="text-red-500">Email requerido.</span>
                <span *ngIf="loginForm.submitted && email.errors?.['pattern']" class="text-red-500">Formato de email incorrecto.</span>
            </div>
            <div class="form-floating m-1">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                    for="password"><small>Contraseña</small></label>
                <input type="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" id="Password" placeholder="Contraseña" [(ngModel)]="credentials.password"
                    #password="ngModel" required />
                <span *ngIf="loginForm.submitted && password.errors?.['required']" class="text-red-500">Contraseña
                    requerida.</span>
            </div>
            <div class="mt-2 ml-1 mb-3">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">¿Has
                    olvidado la contraseña?</a>
            </div>
            <div class="flex items-end justify-end">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" [ngStyle]="{disabled: loginForm.status !== 'VALID'}">Identifícate</button>
            </div>
            <div class="mt-5">
                <p class="text-gray-500"><small>Al identificarte, aceptas nuestras Condiciones de uso y Cookies.</small></p>
            </div>
        </form>
        <div>
            <button class="bg-slate-500 hover:bg-pink-300 text-white font-semibold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
            (click)="goToSignup()">Regístrate</button>
        </div>
    </div>
</div>
