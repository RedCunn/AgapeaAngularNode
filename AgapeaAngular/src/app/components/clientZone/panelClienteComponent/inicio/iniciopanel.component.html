<form [formGroup]="formDatosCuenta" (ngSubmit)="UpdateDatosCuenta()">
<div class=" p-5 w-full grid grid-cols-2 bg-slate-300 rounded-e-lg">
    <div class="col-span-2">
        <h1 class="text-blue-400">Tus datos de cuenta</h1>
    </div>
    
        <div class="me-1">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
                electrónico</label>
            <input type="text" formControlName="email"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="ms-1">
            <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
            <input type="text" formControlName="telefono"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="me-1 mt-2">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" name="password" placeholder="............." formControlName="password"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="ms-1 mt-2">
            <label for="reppassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repetir la
                contraseña</label>
            <input type="password" name="reppassword" placeholder="............." formControlName="repassword"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="me-1 mt-2">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" formControlName="nombre"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="ms-1 mt-2">
            <label for="apellidos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
            <input type="text" formControlName="apellidos"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        
    <div class="col-span-2 grid grid-cols-3 mt-5">
        <div class="col-span-1 flex justify-center pr-4 pt-5">
            
            <div class="flex flex-col">
                <label for="fileInput">
                    <img id="profilePicture" class="rounded-full" style="height: 18rem; padding-right: 1rem; width: 18rem;"
                        [src]= "this.imgSrc || '../../../../../assets/img/blank-profile-picture-973460_960_720.webp'">
                </label>
                <input type="file" id="fileInput" style="display: none;" accept="image/*" #inputimg (change)="PreviewImage(inputimg)">
                <button (click)="UploadProfilePic()" 
                id="botonUploadImagen" 
                #btnUploadImagen 
                disabled
                type="button" class="py-1 mt-2 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-blue-500 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Subir foto</button>
                @if (this.mensajesUpload !== '') {
                    <div id="mensajeServicioREST">
                        <span [style]="this.mensajesUpload.indexOf('OK') == -1 ? 'text-red' : 'text-green '">{{this.mensajesUpload}}</span>
                    </div>
                }
            </div>
            
        </div>
        <div class="col-span-2">
            <label for="login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User</label>
            <input type="text" formControlName="login"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <label for="genero" class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Género</label>
            <input type="text" formControlName="genero"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <label for="fechanac" class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de
                nacimiento</label>
            <div class="grid grid-cols-3">
                <select id="day" name="dia" formControlName="dia"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="-1">día</option>
                    @for(dia of this.days; track $index){
                    <option value="@dia">{{dia}}</option>
                    }

                </select>

                <select id="month" formControlName="mes"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="-1">mes</option>
                    <option *ngFor="let mes of months; let i = index" [value]="i + 1">{{ mes }}</option>
                </select>
                <select id="anio" formControlName="anio"
                    class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="-1">año</option>
                    @for(ano of this.years ; track $index){
                    <option value="@ano">{{ano}}</option>
                    }
                </select>
            </div>
            <label for="message"
                class="mt-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
            <textarea id="message" rows="4" style="resize: none;" formControlName="descripcion"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Cuéntanos sobre tus intereses literarios..."></textarea>

            <svg width="100%" height="1" style="margin-top: 2rem;">
                <line x1="0" y1="0" x2="100%" y2="0" style="stroke:black;stroke-width:2" />
            </svg>
            <div class="flex flex-row justify-end mt-2">
                <a href="#" class="text-blue-500">Darme de baja</a>
            </div>
        </div>
    </div>
    <div class="col-span-2 flex justify-end mt-6">
        <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700  dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Guardar cambios
        </button>
    </div>
</div>
</form>

<div class="col-span-2 px-3 py-3 bg-slate-400 rounded-e-lg">
    <app-direcciones></app-direcciones>
</div>
